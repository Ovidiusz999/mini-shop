<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shop Example</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="everything">
   <div id="page1">
      <div class="basket">
         <p>item number in the basket</p>
         <p class="items"></p>
      </div>
      <div id="itemDiv">
         <div id="item1">
            <img src="cat.bmp">
            <p>cat</p>
            <p id="catprice">10 $</p>
            <button id="add1">add to basket</button>
         </div>
         <div id="item2">
            <img src="book.bmp">
            <p>book</p>
            <p id="bookprice">2 $</p>
            <button id="add2">add to basket</button>
         </div>
      </div>
   </div>
   <div id="page2">
      <div class="basket">
         <p>item number in the basket</p>
         <p class="items"></p>
      </div>
   <div>
      <div>
         <p id="itemb1"></p>
         <p id="itemb2"></p>
         <p id="total"></p>
      </div>
      <button id="re">buy now</button>
   </div>
   </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
